<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="card">
            <div class="search">
                <input type="text" name="search" id="search" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png" alt="search"></button>
            </div>
            <div id="message"><div class="notFound">Hmmm, the city you entered was not found. Please try another city name.</div></div>
            <div class="weather">
                <img src="images/rain.png" alt="Rain" class="weather-icon">
                <h1 class="temp">22&deg;f</h1>
                <h2 class="city">Hudson</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="humidity levels">
                        <div>
                            <p class="humidity">55%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="wind">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
